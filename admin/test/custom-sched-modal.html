<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Details Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f8fa;
        }

        .modal {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            position: relative;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #aaa;
        }

        .modal .close-btn:hover {
            color: #000;
        }

        .modal h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal h2 span {
            font-weight: normal;
            color: #555;
        }

        .modal .date {
            text-align: right;
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal .time {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal .subject {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .modal .location {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal .location .label {
            background: #007bff;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .modal .actions {
            display: flex;
            justify-content: space-between;
        }

        .modal .actions button {
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal .actions .edit {
            background: #6c63ff;
            color: white;
        }

        .modal .actions .edit:hover {
            background: #4e4fc4;
        }

        .modal .actions .delete {
            background: #e63946;
            color: white;
        }

        .modal .actions .delete:hover {
            background: #c2252d;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="close-btn">&times;</div>
        <h2>LECTURE <span>with BSIT 1-1</span></h2>
        <div class="date">January 30, 2025</div>
        <div class="time">7:00am to 12:00pm</div>
        <div class="subject">COMP101 Introduction to Computing</div>
        <div class="location">
            <div class="label">LOCATION</div>
            <div>LAB 1</div>
        </div>
        <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    </div>
</body>
</html>
